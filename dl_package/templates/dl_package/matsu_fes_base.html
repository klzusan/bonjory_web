{% load static %}
<html>

<head>
    <title>Bonjory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'dl_package/css/dl_package.css' %}">
</head>

<body>
    <div class="matsu-page-header">
        {% if user.is_staff %}
            <small>
                <a href="{% url 'zip_upload' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <p class="top-menu">(</p>
                <p class="top-menu">Staff: {{ user.username }} </p>
                <form class="top-menu" id="logout-form" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <a href="#" id="logout-link">LOGOUT</a>
                </form>
                <p class="top-menu">)</p>
            </small>
        {% elif user.is_authenticated %}
            <small>
                <p class="top-menu">(</p>
                <p class="top-menu">LOGGED IN AS: {{ user.username }} </p>
                <form class="top-menu" id="logout-form" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <a href="#" id="logout-link">LOGOUT</a>
                </form>
                <p class="top-menu">)</p>
            </small>
        {% else %}
            <small>
                <a href="{% url 'login' %}" class="top-menu">LOGIN</span></a>
                <a href="{% url 'signup' %}" class="top-menu">サインアップ</span></a>
            </small>
        {% endif %}
    </div>
    <div class="matsu_fes container">
        <div class="row">
            <div class="col-md-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="{% static 'dl_package/js/scripts.js' %}"></script>
</body>

</html>
