{% extends 'dl_package/base.html' %}
{% block content %}
    {% for post in posts %}
    <div class="post">
        <h2><a href="{% url 'verPost_detail' pk=post.pk %}">v{{ post.ver_num }}</a></h2>
        <div class="date">
            <p>公開日時：{{ post.published_date|date:"Y/m/d H:i" }}</p>
        </div>
        <p>{{ post.ver_text|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
