{% extends 'dl_package/base.html' %}

{% block content %}
    <h1>下書き</h1>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'verPost_detail' pk=post.pk %}">v{{ post.ver_num }}</a></h2>
            <p class="date">作成日時：{{ post.created_date|date:"Y/m/d H:i" }}</p>
            <p class="date">公開日時：{{ post.published_date|date:"Y/m/d H:i" }}</p>
            <p>{{ post.ver_text|truncatechars:200 }}</p>
        </div>
    {% empty %}
        <p>下書きはありません</p>
    {% endfor %}
{% endblock %}
