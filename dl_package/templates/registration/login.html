{% extends "dl_package/matsu_fes_base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h2>ログイン</h2>

    {% bootstrap_messages %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "ログイン" button_type="submit" class="btn-primary" %}
    </form>

    <p><br><br>アカウントがありませんか？<a href="{% url 'signup' %}">サインアップ</a></p>
{% endblock %}
